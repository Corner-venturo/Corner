<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢查機場代碼</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        tr:hover { background-color: #f9f9f9; }
        .no-code { color: #e53e3e; font-weight: 600; }
        .has-code { color: #38a169; font-weight: 600; }
        button {
            padding: 10px 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #2c5282; }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #e6fffa;
            color: #234e52;
        }
    </style>
</head>
<body>
    <h1>🛫 檢查城市機場代碼</h1>
    <p>這個工具會列出所有城市及其機場代碼。</p>

    <button onclick="loadCities()">重新載入資料</button>
    <div id="status"></div>

    <table id="citiesTable">
        <thead>
            <tr>
                <th>國家</th>
                <th>城市 ID</th>
                <th>城市名稱</th>
                <th>機場代碼</th>
                <th>狀態</th>
            </tr>
        </thead>
        <tbody id="citiesBody"></tbody>
    </table>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://pfqvdacxowpgfamuvnsn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmcXZkYWN4b3dwZ2ZhbXV2bnNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk5MzM3MzgsImV4cCI6MjA0NTUwOTczOH0.d5L3QaJykHvBzMejNAyUJK44e3ynUq1_LU6L-0nV7ro';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.loadCities = async function() {
            const status = document.getElementById('status');
            const tbody = document.getElementById('citiesBody');

            status.textContent = '載入中...';
            tbody.innerHTML = '';

            try {
                // 載入所有城市
                const { data: cities, error: citiesError } = await supabase
                    .from('cities')
                    .select('*')
                    .order('country_id, name');

                if (citiesError) throw citiesError;

                // 載入所有國家
                const { data: countries, error: countriesError } = await supabase
                    .from('countries')
                    .select('*');

                if (countriesError) throw countriesError;

                const countryMap = {};
                countries.forEach(c => {
                    countryMap[c.id] = c.name;
                });

                status.textContent = `✅ 成功載入 ${cities.length} 個城市`;

                let noCodeCount = 0;
                cities.forEach(city => {
                    const row = tbody.insertRow();
                    const hasCode = city.airport_code && city.airport_code.trim() !== '';
                    if (!hasCode) noCodeCount++;

                    row.innerHTML = `
                        <td>${countryMap[city.country_id] || city.country_id}</td>
                        <td>${city.id}</td>
                        <td>${city.name}</td>
                        <td class="${hasCode ? 'has-code' : 'no-code'}">
                            ${hasCode ? city.airport_code : '❌ 缺少'}
                        </td>
                        <td>${city.is_active ? '✅ 啟用' : '⏸️ 停用'}</td>
                    `;
                });

                if (noCodeCount > 0) {
                    status.textContent += ` ⚠️ 有 ${noCodeCount} 個城市缺少機場代碼`;
                    status.style.background = '#fff5f5';
                    status.style.color = '#c53030';
                }
            } catch (error) {
                status.textContent = '❌ 載入失敗: ' + error.message;
                status.style.background = '#fff5f5';
                status.style.color = '#c53030';
                console.error(error);
            }
        };

        // 自動載入
        loadCities();
    </script>
</body>
</html>
