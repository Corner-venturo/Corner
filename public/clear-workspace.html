<!DOCTYPE html>
<html>
<head>
  <title>清除工作空間快取</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #dc2626;
    }
    .success {
      background: #10b981;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }
    .info {
      background: #f0f9ff;
      border-left: 4px solid #0ea5e9;
      padding: 12px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🧹 清除工作空間快取</h1>

    <div class="info">
      <strong>⚠️ 重要：</strong>這會清除所有本地快取的工作空間資料，包括舊的訊息格式。
    </div>

    <p>點擊下方按鈕清除快取：</p>

    <button onclick="clearCache()">清除快取</button>

    <div id="success" class="success">
      ✅ 快取已清除！請重新整理頁面（F5）並重新登入。
    </div>
  </div>

  <script>
    function clearCache() {
      // 清除所有 localStorage
      localStorage.clear();

      // 清除所有 sessionStorage
      sessionStorage.clear();

      // 顯示成功訊息
      document.getElementById('success').style.display = 'block';

      // 3 秒後自動跳轉到首頁
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    }
  </script>
</body>
</html>
