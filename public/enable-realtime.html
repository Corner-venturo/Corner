<!DOCTYPE html>
<html>
<head>
  <title>啟用 Calendar Realtime</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>啟用行事曆 Realtime</h1>
  <p>請複製以下 SQL 到 Supabase SQL Editor 執行：</p>
  <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px;">ALTER PUBLICATION supabase_realtime ADD TABLE calendar_events;</pre>

  <p>執行步驟：</p>
  <ol>
    <li>前往：<a href="https://supabase.com/dashboard/project/pfqvdacxowpgfamuvnsn/editor" target="_blank">Supabase SQL Editor</a></li>
    <li>點擊 <strong>New query</strong></li>
    <li>貼上上面的 SQL</li>
    <li>點擊 <strong>Run</strong></li>
  </ol>

  <button onclick="copySQL()" style="background: #10b981; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    複製 SQL
  </button>

  <script>
    function copySQL() {
      const sql = 'ALTER PUBLICATION supabase_realtime ADD TABLE calendar_events;';
      navigator.clipboard.writeText(sql).then(() => {
        alert('SQL 已複製！請到 Supabase SQL Editor 貼上執行');
        window.open('https://supabase.com/dashboard/project/pfqvdacxowpgfamuvnsn/editor', '_blank');
      });
    }
  </script>
</body>
</html>
