<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除快取工具 - Venturo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .warning {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 4px;
    }

    .warning-title {
      font-weight: bold;
      color: #856404;
      margin-bottom: 8px;
    }

    .warning-text {
      color: #856404;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 4px;
    }

    .info-title {
      font-weight: bold;
      color: #0c5460;
      margin-bottom: 8px;
    }

    .info-text {
      color: #0c5460;
      font-size: 14px;
      line-height: 1.6;
    }

    .step {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .step-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      margin-right: 10px;
    }

    .step-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .step-content {
      color: #666;
      line-height: 1.6;
      margin-left: 40px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .checklist {
      list-style: none;
      margin-left: 40px;
    }

    .checklist li {
      padding: 8px 0;
      color: #666;
    }

    .checklist li:before {
      content: "✓ ";
      color: #28a745;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧹 清除快取工具</h1>
    <p class="subtitle">Venturo 系統 - UUID 遷移後清除快取</p>

    <div class="warning">
      <div class="warning-title">⚠️ 重要提醒</div>
      <div class="warning-text">
        此工具會清除所有本地資料（localStorage 和 IndexedDB）。<br>
        執行後系統會重新初始化，請確認已完成 Supabase 資料庫遷移！
      </div>
    </div>

    <div class="info-box">
      <div class="info-title">📋 執行前檢查清單</div>
      <ul class="checklist">
        <li>已完成前端 ID 生成修正（9 個檔案）</li>
        <li>已在 Supabase 執行 UUID 遷移 SQL</li>
        <li>已確認資料庫遷移成功</li>
        <li>已通知其他使用者清除快取</li>
      </ul>
    </div>

    <div class="step">
      <div class="step-title">
        <span class="step-number">1</span>
        檢查當前快取狀態
      </div>
      <div class="step-content">
        <button class="btn btn-primary" onclick="checkCacheStatus()">
          📊 檢查快取狀態
        </button>
        <div id="cache-status"></div>
      </div>
    </div>

    <div class="step">
      <div class="step-title">
        <span class="step-number">2</span>
        清除所有快取
      </div>
      <div class="step-content">
        <button class="btn btn-danger" onclick="clearAllCache()">
          🗑️ 清除所有快取
        </button>
        <div id="clear-status"></div>
      </div>
    </div>

    <div class="step">
      <div class="step-title">
        <span class="step-number">3</span>
        重新載入系統
      </div>
      <div class="step-content">
        清除完成後，系統會自動重新載入並使用新的 UUID 格式初始化。
        <button class="btn btn-success" onclick="reloadSystem()" style="margin-top: 15px;">
          🔄 重新載入系統
        </button>
      </div>
    </div>
  </div>

  <script>
    function checkCacheStatus() {
      const status = document.getElementById('cache-status');

      // 檢查 localStorage
      const localStorageKeys = Object.keys(localStorage);
      const localStorageSize = JSON.stringify(localStorage).length;

      // 檢查 IndexedDB
      const dbCheck = indexedDB.databases ?
        indexedDB.databases().then(dbs => {
          const venturoDb = dbs.find(db => db.name === 'VenturoOfflineDB');
          return venturoDb ? '存在' : '不存在';
        }) :
        Promise.resolve('無法檢查');

      dbCheck.then(dbStatus => {
        status.innerHTML = `
          <div class="status status-info">
            <div style="margin-bottom: 10px;">📦 快取狀態：</div>
            <div style="text-align: left; font-size: 14px;">
              • localStorage 項目：${localStorageKeys.length} 個<br>
              • localStorage 大小：${(localStorageSize / 1024).toFixed(2)} KB<br>
              • IndexedDB (VenturoOfflineDB)：${dbStatus}<br>
              • Zustand 狀態：${localStorageKeys.filter(k => k.includes('store')).length} 個
            </div>
          </div>
        `;
      });
    }

    function clearAllCache() {
      const status = document.getElementById('clear-status');

      status.innerHTML = `
        <div class="status status-info">
          🔄 正在清除快取...
        </div>
      `;

      let errors = [];

      // 1. 清除 localStorage
      try {
        const keysCount = Object.keys(localStorage).length;
        localStorage.clear();
        console.log('✅ localStorage 已清除 (' + keysCount + ' 項)');
      } catch (e) {
        errors.push('localStorage: ' + e.message);
        console.error('❌ localStorage 清除失敗:', e);
      }

      // 2. 清除 sessionStorage
      try {
        sessionStorage.clear();
        console.log('✅ sessionStorage 已清除');
      } catch (e) {
        errors.push('sessionStorage: ' + e.message);
        console.error('❌ sessionStorage 清除失敗:', e);
      }

      // 3. 清除 IndexedDB
      const deleteDB = indexedDB.deleteDatabase('VenturoOfflineDB');

      deleteDB.onsuccess = function() {
        console.log('✅ IndexedDB 已刪除');

        if (errors.length === 0) {
          status.innerHTML = `
            <div class="status status-success">
              ✅ 所有快取已成功清除！<br>
              <div style="margin-top: 10px; font-size: 14px;">
                • localStorage ✓<br>
                • sessionStorage ✓<br>
                • IndexedDB ✓
              </div>
              <div style="margin-top: 15px; font-size: 14px; color: #155724;">
                請點擊「重新載入系統」按鈕完成初始化
              </div>
            </div>
          `;
        } else {
          status.innerHTML = `
            <div class="status status-error">
              ⚠️ 部分清除失敗：<br>
              ${errors.join('<br>')}
            </div>
          `;
        }
      };

      deleteDB.onerror = function(e) {
        errors.push('IndexedDB: ' + e.target.error);
        status.innerHTML = `
          <div class="status status-error">
            ❌ 清除失敗：<br>
            ${errors.join('<br>')}
          </div>
        `;
      };

      deleteDB.onblocked = function() {
        status.innerHTML = `
          <div class="status status-error">
            ⚠️ IndexedDB 被阻擋<br>
            請關閉所有 Venturo 分頁後重試
          </div>
        `;
      };
    }

    function reloadSystem() {
      window.location.href = '/';
    }

    // 頁面載入時自動檢查
    window.addEventListener('load', checkCacheStatus);
  </script>
</body>
</html>
